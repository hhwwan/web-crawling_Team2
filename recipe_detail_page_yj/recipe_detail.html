<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* 배경색 통일 */
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3.0rem;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
            margin-top: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 5px solid #dee2e6; /* 얇은 가로선 */
        }
        p {
            color: #495057;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
            color: white;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #495057;
        }
        .info-row span {
            flex: 1;
            text-align: center;
        }
        /* 테이블과 차트를 나누는 스타일 */
        .table-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .chart-container {
            width: 45%; /* 차트의 너비 */
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ recipe.Title }}</h1>
        <br>
        <div class="section">
            <div class="info-row">
                <span><strong>식사량:</strong> {{ recipe.Serving }}</span>
                <span><strong>조리 시간:</strong> {{ recipe.Time }}</span>
                <span><strong>난이도:</strong> {{ recipe.Level }}</span>
            </div>
        </div>

        <div class="section">
            <h2>재료</h2>
            <div class="table-container">
                <div class="table-responsive" style="width: 50%;"> <!-- 테이블 왼쪽 -->
                    <table class="table" style="border-collapse: collapse; table-layout: auto;">
                        <thead>
                            <tr>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 5px;">재료</th>
                                <th style="border-bottom: 1px solid #dee2e6; padding: 5px;">양</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ingredient, amount in recipe.Ingredients.items %}
                                <tr style="line-height: 1.2;">
                                    <td style="border-bottom: 1px solid #dee2e6; padding: 5px;">{{ ingredient }}</td>
                                    <td style="border-bottom: 1px solid #dee2e6; padding: 5px;">{{ amount }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <!-- 차트 오른쪽 -->
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>조리 방법</h2>
            <br>
            <ol>
                {% for step in recipe.recipe_steps %}
                    <li>{{ step }}</li>
                    <br>
                {% endfor %}
            </ol>
        </div>

        <a href="{% url 'index' %}" class="back-link">뒤로가기</a>
    </div>

    <!-- Bootstrap JS (optional, for components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 파이 차트 데이터
        var pieData = {
            labels: [{% for ingredient, amount in recipe.Ingredients.items %}"{{ ingredient }}",{% endfor %}],
            datasets: [{
                data: [{% for ingredient, amount in recipe.Ingredients.items %}{{ amount }},{% endfor %}],
                backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe", "#ffce56", "#ff5733", "#c70039", "#900c3f"],
                hoverBackgroundColor: ["#ff4266", "#3398db", "#b752d6", "#f3b60d", "#f33b0f", "#a7002d", "#750731"]
            }]
        };

        // 파이 차트 그리기
        var ctx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: pieData
        });
    </script>
</body>
</html>
