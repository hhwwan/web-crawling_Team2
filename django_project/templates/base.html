{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--tempusdominus-bootstrap-4와 font-awesome CSS 파일들이 연결되어 있습니다.Font Awesome은 다양한 아이콘들을 제공하는 편리한 툴킷입니다.-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
</head> 

<body>
    <!-- Navigation -->
    {% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}" style="font-weight: bold;" onclick="LoadingWithMask();">
                <img src="{% static 'image/icon.png' %}" alt="Logo" width="34" height="34">
                Recipe Finder
            </a>
            
            <button class="btn btn-outline-secondary ml-auto" type="button" onclick="window.location.href='{% url 'index' %}'">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </nav>
    {% endblock %}

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="inner">
            <div class="copyright">
                &copy; <span class="this-year">2024.</span> 둘다하자. All Rights Reseved.
            </div>
        </div>
    </footer>

    
</body>
</html>
